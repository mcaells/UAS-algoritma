<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lupa Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    /* CSS Khusus Lupa Password */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f9fc;
    }

    .reset-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .reset-box h2 {
      color: #1a5e93;
      margin-bottom: 30px;
    }

    .input-group-auth {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group-auth input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .link-text {
      margin-top: 15px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="reset-box">
      <h2>Reset Password Scheduler</h2>
      <p style="font-size: 0.9em; color: #555">
        Masukkan Email atau Nomor Telepon yang terdaftar.
      </p>

      <form id="reset-request-form" onsubmit="return sendResetLink(event)">
        <div class="input-group-auth">
          <input type="text" id="email-phone" placeholder="Email atau Nomor Telepon" required />
        </div>

        <button type="submit" style="width: 100%" class="quick-actions button">
          Kirim Link Reset
        </button>
      </form>

      <p class="link-text"><a href="login.html">Kembali ke Login</a></p>
    </div>
  </div>

  <script>
    function sendResetLink(event) {
      event.preventDefault(); // Mencegah form submit

      const input = document.getElementById("email-phone").value.trim();

      if (input.length > 0) {
        // Dalam Front-End murni, ini adalah simulasi proses Back-End
        alert(`Link reset telah dikirimkan ke: ${input}.`);

        // Secara ideal, setelah ini pengguna diarahkan ke halaman "buat password baru"
        // window.location.href = 'new_password.html'; // Poin 7.c)
      } else {
        alert("Harap isi kolom Email atau Nomor Telepon.");
      }
      return false;
    }
  </script>
</body>

</html>
