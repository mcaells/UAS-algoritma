<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tugas - Scheduler</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Ensure container layout like dashboard */
    .dashboard-container {
      display: flex;
      width: 100vw;
      min-height: 100vh;
      align-items: stretch;
    }

    .dashboard-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    main.main-content {
      flex: 1;
      overflow-y: auto;
      padding: 30px 30px 25px;
    }

    /* Add top spacing so header doesn't visually collide with sidebar */
    .dashboard-header {
      padding-top: 30px;
      padding-bottom: 16px;
    }

    .header-title h1 {
      margin: 0;
      font-size: 1.6em;
    }

    .content-card {
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }

    select,
    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: #3498db;
      color: white;
    }

    .btn-green {
      background: #2ecc71;
      color: white;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo"><i class="fas fa-calendar-check"></i> Scheduler</div>
      <nav>
        <a href="dashboard.html" class="nav-item"> <i class="fas fa-home"></i> Dashboard</a>
        <a href="jadwal.html" class="nav-item"> <i class="fas fa-calendar-alt"></i> Jadwal</a>
        <a href="tugas.html" class="nav-item active"> <i class="fas fa-tasks"></i> Tugas</a>
        <!-- Kalender removed -->
        <a href="profil.html" class="nav-item"> <i class="fas fa-user"></i> Profil</a>
        <a href="login.html" class="nav-item logout-item" onclick="handleLogout(event)"> <i
            class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </aside>

    <div class="dashboard-main">
      <header class="dashboard-header">
        <div class="header-title">
          <h1>Tugas</h1>
          <p id="current-date-tugas"></p>
        </div>
        <div class="user-info">
          <div class="user-avatar" id="user-avatar-tugas">U</div>
          <div class="user-name"><span id="user-username-tugas">User</span><span>Online</span></div>
        </div>
      </header>

      <main class="main-content">
        <section class="content-card">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
            <h2>Daftar Tugas</h2>
            <div>
              <button class="btn btn-green"
                onclick="document.getElementById('assignment-input-form').classList.toggle('hidden')"><i
                  class="fas fa-plus"></i> Tambah Tugas</button>
            </div>
          </div>

          <div id="assignment-input-form" class="input-form hidden">
            <input id="tugasPel" placeholder="Mata Pelajaran" />
            <input id="tugasName" placeholder="Nama Tugas" />
            <input id="tugasDeadline" type="date" />
            <input id="tugasKet" placeholder="Catatan (opsional)" />
            <button class="btn btn-primary" onclick="addTask()">Simpan</button>
          </div>

          <div class="filter-group">
            <select id="task-status-filter" onchange="filterTasks()">
              <option value="all">Semua Status</option>
              <option value="pending">Belum Selesai</option>
              <option value="done">Selesai</option>
            </select>

            <select id="task-deadline-filter" onchange="filterTasks()">
              <option value="all">Semua Deadline</option>
              <option value="nearest">Deadline Terdekat (7 hari)</option>
            </select>

            <select id="task-matkul-filter" onchange="filterTasks()">
              <option value="all">Semua Mata Pelajaran</option>
            </select>
            <button class="btn" onclick="resetTaskFilters()">Reset</button>
          </div>

          <table>
            <thead>
              <tr>
                <th>Mata Pelajaran</th>
                <th>Nama Tugas</th>
                <th>Status</th>
                <th>Deadline</th>
                <th>Catatan</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="task-list"></tbody>
          </table>
        </section>
      </main>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logged = localStorage.getItem('loggedInUser');
      if (logged) { const u = JSON.parse(logged); document.getElementById('user-username-tugas').textContent = u.username || 'User'; document.getElementById('user-avatar-tugas').textContent = (u.username || 'U').charAt(0).toUpperCase(); }
      document.getElementById('current-date-tugas').textContent = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
      if (typeof loadTasks === 'function') loadTasks();
      // populate matkul filter from schedules
      const schedules = localStorage.getItem('schedules');
      if (schedules) { const arr = JSON.parse(schedules); const sel = document.getElementById('task-matkul-filter'); const unique = [...new Set(arr.map(s => s.subject))]; unique.forEach(sub => { const opt = document.createElement('option'); opt.value = sub; opt.textContent = sub; sel.appendChild(opt); }); }
    });
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
