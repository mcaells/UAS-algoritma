<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jadwal - Scheduler</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Minor overrides for jadwal page */
    /* Ensure container layout like dashboard */
    .dashboard-container {
      display: flex;
      width: 100vw;
      min-height: 100vh;
      align-items: stretch;
    }

    .dashboard-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    main.main-content {
      flex: 1;
      overflow-y: auto;
      padding: 30px 30px 25px;
    }

    /* Add top spacing so header doesn't visually collide with sidebar */
    .dashboard-header {
      padding-top: 30px;
      padding-bottom: 16px;
    }

    .header-title h1 {
      margin: 0;
      font-size: 1.6em;
    }

    .content-card {
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .table-actions {
      display: flex;
      gap: 8px;
    }

    .form-inline {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
    }

    .form-inline input,
    .form-inline select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: #3498db;
      color: white;
    }

    .btn-danger {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo"><i class="fas fa-calendar-check"></i> Scheduler</div>
      <nav>
        <a href="dashboard.html" class="nav-item">
          <i class="fas fa-home"></i> Dashboard</a>
        <a href="jadwal.html" class="nav-item active">
          <i class="fas fa-calendar-alt"></i> Jadwal</a>
        <a href="tugas.html" class="nav-item">
          <i class="fas fa-tasks"></i> Tugas</a>
        <!-- Kalender removed -->
        <a href="profil.html" class="nav-item">
          <i class="fas fa-user"></i> Profil</a>
        <a href="login.html" class="nav-item logout-item" onclick="handleLogout(event)">
          <i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </aside>

    <div class="dashboard-main">
      <header class="dashboard-header">
        <div class="header-title">
          <h1>Jadwal</h1>
          <p id="current-date-small"></p>
        </div>
        <div class="user-info">
          <div class="user-avatar" id="user-avatar-small">U</div>
          <div class="user-name">
            <span id="user-username-small">User</span><span>Online</span>
          </div>
        </div>
      </header>

      <main class="main-content">
        <section class="content-card">
          <div style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 12px;
              ">
            <h2>Daftar Jadwal</h2>
            <div>
              <button class="btn btn-primary"
                onclick="document.getElementById('schedule-input-form').classList.toggle('hidden')">
                <i class="fas fa-plus"></i> Tambah Jadwal
              </button>
            </div>
          </div>

          <div style="
                display: flex;
                gap: 12px;
                align-items: center;
                margin-bottom: 12px;
              ">
            <select id="schedule-filter" onchange="onScheduleFilterChange()"
              style="padding: 8px; border-radius: 4px; border: 1px solid #ddd">
              <option value="all">Tampilkan: Semua</option>
              <option value="today">Hari Ini</option>
              <option value="day">Per Hari (Pilih Hari)</option>
              <option value="week">Per Minggu</option>
            </select>
            <select id="schedule-filter-day" style="
                  padding: 8px;
                  border-radius: 4px;
                  border: 1px solid #ddd;
                  display: none;
                ">
              <option value="">Pilih Hari</option>
              <option>Senin</option>
              <option>Selasa</option>
              <option>Rabu</option>
              <option>Kamis</option>
              <option>Jumat</option>
              <option>Sabtu</option>
              <option>Minggu</option>
            </select>
            <button class="btn" onclick="applyScheduleFilter()">Apply</button>
          </div>

          <div id="schedule-input-form" class="input-form hidden">
            <input id="matkulName" placeholder="Nama Mata Pelajaran" />
            <select id="matkulDay">
              <option value="">Pilih Hari</option>
              <option>Senin</option>
              <option>Selasa</option>
              <option>Rabu</option>
              <option>Kamis</option>
              <option>Jumat</option>
              <option>Sabtu</option>
              <option>Minggu</option>
            </select>
            <input id="matkulTime" type="time" />
            <input id="matkulKet" placeholder="Catatan (opsional)" />
            <button id="schedule-save-btn" class="btn btn-primary" onclick="addSchedule()">
              Simpan
            </button>
          </div>

          <div class="list-section">
            <h3 style="margin-top: 12px">Semua Jadwal</h3>
            <table>
              <thead>
                <tr>
                  <th>Hari</th>
                  <th>Jam</th>
                  <th>Mata Pelajaran</th>
                  <th>Catatan</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="schedule-list"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // mirror header info
      const logged = localStorage.getItem("loggedInUser");
      if (logged) {
        const u = JSON.parse(logged);
        document.getElementById("user-username-small").textContent =
          u.username || "User";
        document.getElementById("user-avatar-small").textContent = (
          u.username || "U"
        )
          .charAt(0)
          .toUpperCase();
      }
      document.getElementById("current-date-small").textContent =
        new Date().toLocaleDateString("id-ID", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric",
        });
      if (typeof loadSchedules === "function") loadSchedules();
    });
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
