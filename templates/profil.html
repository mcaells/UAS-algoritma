<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil - Scheduler</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Styling Tambahan Khusus Halaman Ini agar Rapi */
    .content-card {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: 40px auto;
      /* Membuat kartu berada di TENGAH */
    }

    .form-group label {
      font-weight: 600;
      color: #444;
      margin-bottom: 8px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      /* Penting agar padding tidak bikin lebar berlebih */
    }

    .btn-submit {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body style="margin: 0; background-color: #f4f6f9;">

  <div class="dashboard-container" style="display: flex;">

    <aside class="sidebar"
      style="width: 250px; height: 100vh; position: fixed; top: 0; left: 0; background-color: #2c3e50; color: white; z-index: 1000;">
      <div class="logo"
        style="padding: 20px; text-align: center; font-size: 1.5rem; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1);">
        <i class="fas fa-calendar-check"></i> Scheduler
      </div>
      <nav style="padding-top: 20px;">
        <a href="dashboard.html" class="nav-item"
          style="display: block; padding: 15px 25px; color: #ecf0f1; text-decoration: none;"><i class="fas fa-home"
            style="width: 25px;"></i> Dashboard</a>
        <a href="jadwal.html" class="nav-item"
          style="display: block; padding: 15px 25px; color: #ecf0f1; text-decoration: none;"><i
            class="fas fa-calendar-alt" style="width: 25px;"></i> Jadwal</a>
        <a href="tugas.html" class="nav-item"
          style="display: block; padding: 15px 25px; color: #ecf0f1; text-decoration: none;"><i class="fas fa-tasks"
            style="width: 25px;"></i> Tugas</a>
        <a href="profil.html" class="nav-item active"
          style="display: block; padding: 15px 25px; background-color: rgba(255,255,255,0.1); color: white; text-decoration: none; border-left: 4px solid #3498db;"><i
            class="fas fa-user" style="width: 25px;"></i> Profil</a>
        <a href="login.html" class="nav-item logout-item" onclick="handleLogout(event)"
          style="display: block; padding: 15px 25px; color: #e74c3c; text-decoration: none; margin-top: 20px;"><i
            class="fas fa-sign-out-alt" style="width: 25px;"></i> Logout</a>
      </nav>
    </aside>

    <div class="dashboard-main" style="margin-left: 250px; width: calc(100% - 250px); min-height: 100vh;">

      <header class="dashboard-header"
        style="background: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
        <div class="header-title">
          <h1 style="margin: 0; font-size: 1.8rem; color: #2c3e50;">Profil Pengguna</h1>
          <p id="current-date-profil" style="margin: 5px 0 0; color: #7f8c8d;"></p>
        </div>
        <div class="user-info" style="display: flex; align-items: center; gap: 15px;">
          <div class="user-name" style="text-align: right;">
            <span id="user-username-profil" style="display:block; font-weight:bold; color: #333;">User</span>
            <span style="font-size:0.8em; color:#2ecc71;">Online</span>
          </div>
          <div class="user-avatar" id="user-avatar-profil"
            style="width: 45px; height: 45px; background: #3498db; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem;">
            U</div>
        </div>
      </header>

      <main class="main-content" style="padding: 20px;">
        <div class="content-card">
          <h2
            style="margin-top: 0; margin-bottom: 25px; color: #2c3e50; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px;">
            <i class="fas fa-user-edit"></i> Edit Informasi Akun
          </h2>

          <form id="profile-form">
            <div class="form-group" style="margin-bottom: 20px;">
              <label for="prof-username">Username</label>
              <input id="prof-username" type="text" placeholder="Masukkan username" />
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
              <label for="prof-email">Email</label>
              <input id="prof-email" type="email" placeholder="email@contoh.com" />
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
              <label for="prof-phone">Nomor Telepon</label>
              <input id="prof-phone" type="text" placeholder="08xxxxxxxxxx" />
            </div>

            <div class="form-buttons" style="margin-top: 35px; text-align: right;">
              <button type="button" class="btn-submit" onclick="saveProfile()">
                <i class="fas fa-save"></i> Simpan Perubahan
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script>
    function saveProfile() {
      const username = document.getElementById('prof-username').value.trim();
      const email = document.getElementById('prof-email').value.trim();
      const phone = document.getElementById('prof-phone').value.trim();

      if (!username) {
        alert("Username tidak boleh kosong");
        return;
      }

      const obj = { username, email, phone };
      localStorage.setItem('loggedInUser', JSON.stringify(obj));

      alert('Profil berhasil diperbarui!');
      location.reload();
    }

    function handleLogout(event) {
      event.preventDefault();
      if (confirm("Apakah Anda yakin ingin logout?")) {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const logged = localStorage.getItem('loggedInUser');
      if (logged) {
        const u = JSON.parse(logged);
        document.getElementById('prof-username').value = u.username || '';
        document.getElementById('prof-email').value = u.email || '';
        document.getElementById('prof-phone').value = u.phone || '';

        document.getElementById('user-username-profil').textContent = u.username || 'User';
        document.getElementById('user-avatar-profil').textContent = (u.username || 'U').charAt(0).toUpperCase();
      }

      document.getElementById('current-date-profil').textContent = new Date().toLocaleDateString('id-ID', {
        weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
      });
    });
  </script>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
